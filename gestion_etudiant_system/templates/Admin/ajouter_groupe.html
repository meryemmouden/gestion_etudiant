{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'ajouter_groupe' %}" >
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Ajouter Groupe</span></h5>
               </div>
               {% include 'comprend/messages.html' %}
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Groupe</label>
                     <input type="text" class="form-control" name="groupe_name" required>
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Ajouter groupe</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
