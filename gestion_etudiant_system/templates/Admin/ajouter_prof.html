{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="post" action="{% url 'add_prof' %}" enctype="multipart/form-data">
{% csrf_token %}
<div class="col-12">
<h5 class="form-title"><span>Ajouter Professeur</span></h5>
</div>
 {% include 'comprend/messages.html' %}
<div class="col-sm-11">
<div class="form-group">
<label>Photo de profil</label>
<input type="file" class="form-control" name="profile_pic" required>
</div>
</div>
<div class="col-sm-11">
<div class="form-group">
<label>Prénom</label>
<input type="text" class="form-control" name="first_name" required>
</div>
</div>
<div class="col-sm-11">
<div class="form-group">
<label>Nom</label>
<input type="text" class="form-control" name="last_name" required>
</div>
</div>
    <div class="col-sm-11">
<div class="form-group">
<label>Email</label>
<input type="text" class="form-control" name="email" required >
</div>
</div>
        <div class="col-sm-11">
<div class="form-group">
<label>Nom d'utilisateur</label>
<input type="text" class="form-control" name="username" required >
</div>
</div>
        <div class="col-sm-11">
<div class="form-group">
<label>Mot de passe</label>
<input type="password" class="form-control" name="password" required>
</div>
</div>
    <div class="col-sm-11">
<div class="form-group">
  <label>Adresse</label>
    <textarea class="form-control" name="address" required></textarea>

</div>
</div>
 <div class="col-sm-11">
 <label>Sex</label>
   <select class="form-control" name="gender" required>
  <option>Sélectionnez le sex </option>
  <option value="Femme">Femme</option>
    <option value="Homme">Homme</option>
    </select>
</div>
<br>

<br>
<div class="col-12">
<button type="submit" class="btn btn-primary">Ajouter Professeur</button>
</div>

</form>
</div>
</div>
</div>
</div>

{% endblock %}
