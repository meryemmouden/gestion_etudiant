{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Matières</h3>

         </div>

      </div>
   </div>
   {% include 'comprend/messages.html' %}
   <div class="row">
      <div class="col-sm-12">
         <div class="card card-table">
            <div class="card-body">
               <div class="table-responsive">
                  <table id="table_id" class="table table-hover table-center mb-0">
                     <thead>
                        <tr>

                           <th>Matière</th>
                           <th>Groupe</th>
                           <th>Professeur</th>

                           <th class="text-right">Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i in matiere %}
                        <tr>

                           <td>{{i.nom}}</td>
                            <td>{{i.groupe}}</td>
                           <td>{{i.professeur.admin.first_name}} &nbsp;{{i.professeur.admin.last_name}}</td>
                            <td class="text-right">
                              <div class="actions">
                                 <a href="{% url 'edit_matiere' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                 <i class="fas fa-pen"></i>
                                 </a>
                                 <a href="{% url 'delete_matiere' i.id %}"class="btn btn-sm bg-danger-light">
                                 <i class="fas fa-trash"></i>
                                 </a>
                              </div>
                           </td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
