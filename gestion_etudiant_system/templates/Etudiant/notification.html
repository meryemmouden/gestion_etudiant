{% extends 'base.html'%}
{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Notifications</h3>

         </div>

      </div>
   </div>
   {% include 'comprend/messages.html' %}
   <div class="row">
      <div class="col-sm-12">
         <div class="card card-table">
            <div class="card-body">
               <div class="table-responsive">
                  <table id="table_id" class="table table-hover table-center mb-0">
                     <thead>
                        <tr>

                           <th>Message</th>

                           <th class="text-right">Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i in notifications %}
                        <tr>
                           <td>{{i.message}}</td>

                           <td class="text-right">
                              <div class="actions">
                                  {% if i.status == 0 %}
                                  <a href="{% url 'student_notification_mark_as_done' status=i.id %}" class="btn btn-danger">Marque comme vu</a>
                                 {% else %}
                                  <button class="btn btn-danger" disabled="disabled"> vu</button>
                                 {% endif %}
                              </div>
                           </td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
